<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="facebook.css">
    <title>Facebook</title>
</head>
<body>
    <div class="body">
        <div class="container">
            <div class="facebook-logo-side">
                <img class="facebook-logo" src="logo.svg" alt="facebook logo">
                <p class="text-logo">Connect with your friends and the world around you on Facebook.</p>
            </div>
            <div class="facebook-textbox-side">
                <input type="text" placeholder="Email or phone number">
                <input type="text" placeholder="Password">
                <button class="login-button">Log in</button>
                <p class="forgot-password">Forgot password?</p>
                <div class="empty-div"><p></p></div>
                <button class="create-button">Create new account</button>
                
            </div>
        </div>
    </div>
    
</body>
</html>
